   <center> 
<div id="edit">   
<P>Please feel free to contact us regarding any enquiry about our service or website.</p>    

<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<fieldset>
		<legend>Your details</legend>
		<div class="row">
			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="30" required /><br />
		</div>
		<div class="row">
			<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="30" required /><br />
		</div>
		<div class="row">
			<label for="message">Your message:</label><br />
			<textarea id="message" class="input" name="message" rows="18" cols="90" required></textarea><br />
		</div>
		<input id="submit_button" type="submit" value="Send email" />
	</fieldset>
</form>
</div>
</center>
